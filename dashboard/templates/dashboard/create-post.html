{% extends "dashboard-base.html" %}

{% block page_name %}New Blog Post{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
	<div class="card">
	  <div class="card-header bg-primary text-white fw-bold">
	 	Create Post
	  </div>
	  <div class="card-body">
	 	<div class="mb-3">
		  <label class="form-label">Title</label>
		  <input type="text" class="form-control" id="blog-title" name="blog-title" />
		</div>
		<div class="mb-3">
		  <label class="form-label">Content</label>
		  <textarea class="form-control" rows="10" id="blog-content" name="blog-content"></textarea>
		</div>
	  </div>
	  <div class="card-footer">
	 	<a href="#" class="btn btn-outline-primary btn-sm">Save</a>
	  </div>
	</div>
  </div>
</div>
{% endblock %}
