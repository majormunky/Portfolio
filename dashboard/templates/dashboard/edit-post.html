{% extends "dashboard-base.html" %}

{% block page_name %}Edit Post{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
	<div class="card">
	  <div class="card-header bg-primary text-white fw-bold">
	 	Edit
	  </div>
	  <div class="card-body">
		<div class="mb-3">
		  <label class="form-label">Title</label>
		  <input type="text" class="form-control" id="blog-title" value="{{blog_data.title}}">
		</div>
		<div class="mb-3">
		  <label class="form-label">Content</label>
	 	  <div id="editor"></div>
		</div>
	  </div>
	  <div class="card-footer">
	 	<button class="btn btn-outline-primary btn-sm" id="save-button">Save</button>
	  </div>
	</div>
  </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
{{blog_data|json_script:"blog-data"}}
<script>
  let toolbarOptions = [
	  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
	  ['blockquote', 'code-block'],
	  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
	  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
	  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
	  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
	  [{ 'font': [] }],
	  [{ 'align': [] }],
	  ['clean']
  ];
  
  let quill = new Quill('#editor', {
      theme: 'snow',
	  formats: [
		  "bold",
		  "italic",
		  "underline",
		  "code",
		  "header",
		  "strike",
		  "blockquote",
		  "code-block",
		  "size",
		  "font",
		  "align",
	  ],
	  modules: {
		  toolbar: toolbarOptions,
	  }
  });
  
  const blogData = JSON.parse(document.getElementById("blog-data").textContent);
  quill.setContents(JSON.parse(blogData.content));
  console.log(blogData);
</script>
{% endblock %}

{% block page_styles %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}
