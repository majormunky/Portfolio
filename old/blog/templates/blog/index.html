{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Blog</h1>
    <div class="row mb-4">
        <div class="col-12">
            {% for blog in blog_list %}
                <div class="mb-3 bg-light ps-2 py-2">
                    <a href="{{ blog.get_absolute_url }}" class="mb-2 text-decoration-none">{{blog.title}}</a>
                    <p class="text-muted">Posted: {{blog.created_at}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
{% endblock %}

{% block page_styles %}
{% endblock %}
