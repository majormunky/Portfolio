{% extends "dashboard-base.html" %}
{% load static %}

{% block page_name %}Edit Post{% endblock %}

{% block content %}
<div class="row">
  <div class="col-sm-12">
	<div class="card">
	  <div class="card-header bg-primary text-white fw-bold">
	 	Edit
	  </div>
	  <div class="card-body">
		<div class="mb-3">
		  <label class="form-label">Title</label>
		  <input type="text" class="form-control" id="blog-title" value="{{blog_data.title}}">
		</div>
		<div class="mb-3">
		  <label class="form-label">Content</label>
	 	  <div id="editor">{{blog_data.content|safe}}</div>
		</div>
	  </div>
	  <div class="card-footer">
	 	<button class="btn btn-outline-primary btn-sm" id="save-button">Save</button>
	  </div>
	</div>
  </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'js/ajax.js' %}"></script>
<script>
  const csrfToken = "{{csrf_token}}";

  document.addEventListener("DOMContentLoaded", () => {
  	CKEDITOR.replace("editor");
  });

  const saveButton = document.getElementById("save-button");
  saveButton.addEventListener("click", async (event) => {
	  const blogContent = CKEDITOR.instances.editor.getData();
	  const data = {
		  title: document.getElementById("blog-title").value,
		  content: blogContent
	  }
	  const response = await postData(".", csrfToken, data);
	  if (response.result == "success") {
		  window.location.href = "/dashboard/posts/";
	  }
  });
  
</script>
{% endblock %}

{% block page_styles %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}
