{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/all.css' %}" rel="stylesheet">
    <style>
        .page {
            height: 100%;
            min-height: 500px;
        }
    </style>
    {% block page_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="{% static 'img/50x50.png' %}" class="rounded-circle align-middle me-2" alt="Profile Picture">
                Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active" aria-current="page">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog-index' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home-resume' %}">Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="d-flex align-items-center mb-2">
                        <div class="fa-layers fa-fw fa-2x me-1">
                            <i class="fas fa-circle text-muted"></i>
                            <i class="fas fa-code text-white" data-fa-transform="shrink-10"></i>
                        </div>
                        <h5 class="m-0">Code</h5>
                    </div>
                    <ul class="list-unstyled">
                        <li><i class="fab fa-fw fa-github text-muted"></i><a href="#">Github</a></li>
                        <li><i class="fab fa-fw fa-itch-io text-muted"></i><a href="#">itch.io</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="d-flex align-items-center mb-2">
                        <div class="fa-layers fa-fw fa-2x me-1">
                            <i class="fas fa-circle text-muted"></i>
                            <i class="fas fa-images text-white" data-fa-transform="shrink-10"></i>
                        </div>
                        <h5 class="m-0">Photography</h5>
                    </div>
                    <ul class="list-unstyled">
                        <li><i class="fab fa-fw fa-instagram text-muted"></i><a href="#">Instagram</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="d-flex align-items-center mb-2">
                        <div class="fa-layers fa-fw fa-2x me-1">
                            <i class="fas fa-circle text-muted"></i>
                            <i class="fas fa-people-arrows text-white" data-fa-transform="shrink-10"></i>
                        </div>
                        <h5 class="m-0">Social</h5>
                    </div>
                    <ul class="list-unstyled">
                        <li><i class="fab fa-fw fa-twitter text-muted"></i><a href="https://twitter.com/joshbright/">Twitter</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center mb-0">&copy; 2021 Josh Bright</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/all.js' %}"></script>
    {% block page_scripts %}{% endblock %}
</body>
</html>
